on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run the workflow on'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '22'
          distribution: temurin
          cache: gradle
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run JreleaserConfig
        run: ./gradlew build jreleaserConfig
